<!DOCTYPE html>
<html lang="en">
<head>
  <title>Power dB Watt Conversion</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Power dB Watt Conversion</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="PW">Power in Watt:</label>
      <input type="number" class="form-control" id="PW" name="Power in Watt" value="0.001" oninput="PWtoPdB()">
    </div>
    <div class="form-group">
      <label for="PdB">Power in dB:</label>
      <input type="number" class="form-control" id="PdB" name="Power in dB" value="0" oninput="PdBtoPW()">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>
function PWtoPdB() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("PW").value;

  // If x is Not a Number or less than one or greater than 10
  if (isNaN(x) || x < 0) {
    text = "0";
  } else {
    text = 10*Math.log10(x*1000) + "" ;
  }
  document.getElementById("PdB").value = text;
}
function PdBtoPW() {
  var x, text;

  // Get the value of the input field with id="numb"
  x = document.getElementById("PdB").value;

  // If x is Not a Number or less than one or greater than 10
  if (isNaN(x) ) {
    text = "0";
  } else {
    text = Math.pow(10, x/10)/1000+ "" ;
  }
  document.getElementById("PW").value = text;
}
</script>

</body>
</html>

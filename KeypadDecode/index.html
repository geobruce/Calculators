<script>
// Decoding function
function decodeMessage() {
    var input = document.getElementById('inputText').value.replace(/\n/g, ' '); // Replace newlines with spaces
    var output = document.getElementById('outputText');
    var keypadMapping = {
        '1': ',', '11': '?', '111': '!', '1111': '.',
        '2': 'A', '22': 'B', '222': 'C',
        '3': 'D', '33': 'E', '333': 'F',
        '4': 'G', '44': 'H', '444': 'I',
        '5': 'J', '55': 'K', '555': 'L',
        '6': 'M', '66': 'N', '666': 'O',
        '7': 'P', '77': 'Q', '777': 'R', '7777': 'S',
        '8': 'T', '88': 'U', '888': 'V',
        '9': 'W', '99': 'X', '999': 'Y', '9999': 'Z',
        '0': ' ', '00': '  ', // Assuming '0' is a space
    };
    
    var chunks = input.match(/(\d)\1*/g) || []; // Match each chunk of the same digit
    
    var decodedMessage = chunks.map(function(chunk) {
        return keypadMapping[chunk] || "*"; // Use "*" for unrecognized patterns
    }).join('');
    
    output.value = decodedMessage;
}
</script>
